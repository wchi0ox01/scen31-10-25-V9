<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คชื่อ - วิทยาลัยอาชีวศึกษาสระบุรี</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Custom styles -->
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .video-container { position: relative; width: 100%; max-width: 640px; margin: 0 auto; }
        .video-container video { width: 100%; height: auto; border-radius: 0.5rem; }
        .video-container canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        
        /* Fix for Android video */
        video {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
            object-fit: cover;
        }
        
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .logo-inner {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #3b82f6;
            font-size: 1.5rem;
        }
        
        .loading-text {
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            background-color: #3b82f6;
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-inner">SBC</div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">วิทยาลัยอาชีวศึกษาสระบุรี</h1>
            <p class="text-gray-600">ระบบลงทะเบียนและเช็คชื่อนักเรียน</p>
        </div>
        
        <div class="loading-text" id="loading-status">กำลังเตรียมระบบ...</div>
        <div class="loading-subtext" id="loading-details">กรุณารอสักครู่</div>
        
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-4xl" id="main-content" style="display: none;">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <i data-lucide="clipboard-check" class="text-blue-500 w-6 h-6"></i>
                <div>
                    <h1 class="text-xl font-bold">เช็คชื่อมาโรงเรียน</h1>
                    <p class="text-sm text-gray-400">วิทยาลัยอาชีวศึกษาสระบุรี</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="window.location.href='index.html'" class="text-gray-400 hover:bg-gray-700 rounded-lg text-sm p-2.5" title="กลับไปลงทะเบียน">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                </button>
                <button onclick="toggleTheme()" type="button" class="text-gray-400 hover:bg-gray-700 rounded-lg text-sm p-2.5">
                    <i data-lucide="sun" id="theme-icon-sun" class="hidden w-5 h-5"></i>
                    <i data-lucide="moon" id="theme-icon-moon" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <div id="alert" class="p-3 rounded-lg text-sm mb-4 hidden" role="alert"></div>

        <div id="studentInfo" class="bg-blue-700 text-white p-4 rounded-lg mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <p><strong>เลขประจำตัว:</strong> <span id="displayId"></span></p>
                    <p><strong>ชื่อ-นามสกุล:</strong> <span id="displayName"></span></p>
                    <p><strong>ชั้นปี:</strong> <span id="displayClass"></span></p>
                </div>
                <div class="text-right">
                    <p id="currentDate" class="text-xl font-bold"></p>
                    <p id="currentTime" class="text-lg"></p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="space-y-6">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="camera" class="w-5 h-5"></i>
                        กล้องเช็คชื่อ
                    </h2>
                    <div class="video-container">
                        <video id="video" class="w-full h-auto" autoplay playsinline muted></video>
                        <canvas id="overlay" class="w-full h-auto"></canvas>
                    </div>
                    <div class="mt-4 flex justify-center">
                        <button id="checkinButton" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i data-lucide="clock" class="w-5 h-5"></i>
                            <span>เช็คชื่อตอนนี้</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="history" class="w-5 h-5"></i>
                        ประวัติการเช็คชื่อ
                    </h2>
                    <div id="checkinHistory" class="max-h-64 overflow-y-auto custom-scrollbar">
                        <div class="text-center text-gray-400 py-8">
                            <i data-lucide="clock" class="w-12 h-12 mx-auto mb-2"></i>
                            <p>ยังไม่มีประวัติการเช็คชื่อ</p>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="info" class="w-5 h-5"></i>
                        สถานะการเช็คชื่อวันนี้
                    </h2>
                    <div id="todayStatus" class="text-center py-4">
                        <div class="text-gray-400">
                            <i data-lucide="clock" class="w-12 h-12 mx-auto mb-2"></i>
                            <p>ยังไม่ได้เช็คชื่อวันนี้</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ตั้งค่า URL เริ่มต้น
        const DEFAULT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyGwfi4VyZR-VmDA4pZ3dI9zFXaPzbVEDlrhgJDk-C7Bfe-giLyko9dr4wLKTW-qvOW/exec';
        let gasWebAppUrl = localStorage.getItem('gasWebAppUrl') || DEFAULT_WEB_APP_URL;
        let videoStream = null;
        let modelsLoaded = false;
        let isCheckingIn = false;
        let faceDetectionInterval = null;
        let checkinHistory = [];

        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const checkinButton = document.getElementById('checkinButton');

        // Loading screen functions
        function updateLoadingStatus(status, details, progress) {
            document.getElementById('loading-status').textContent = status;
            document.getElementById('loading-details').textContent = details;
            
            if (progress !== undefined) {
                document.getElementById('loading-bar').style.width = `${progress}%`;
            }
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 500);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            updateLoadingStatus('กำลังเตรียมระบบ...', 'กำลังโหลดส่วนประกอบหลัก', 10);
            
            // ตรวจสอบการลงทะเบียน
            const registeredStudentId = localStorage.getItem('registeredStudentId');
            const registeredStudentName = localStorage.getItem('registeredStudentName');
            const registeredStudentClass = localStorage.getItem('registeredStudentClass');
            
            if (!registeredStudentId) {
                updateLoadingStatus('ยังไม่ได้ลงทะเบียน', 'กำลังนำไปยังหน้าลงทะเบียน...', 100);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            updateLoadingStatus('กำลังโหลดข้อมูลนักเรียน...', 'กำลังดึงข้อมูลส่วนตัว', 30);
            
            // แสดงข้อมูลนักเรียน
            document.getElementById('displayId').textContent = registeredStudentId;
            document.getElementById('displayName').textContent = registeredStudentName;
            document.getElementById('displayClass').textContent = registeredStudentClass;
            
            updateLoadingStatus('กำลังโหลดโมเดลใบหน้า...', 'อาจใช้เวลาสักครู่', 50);
            await loadFaceApiModels();
            modelsLoaded = true;
            
            updateLoadingStatus('กำลังเตรียมกล้อง...', 'เตรียมระบบเช็คชื่อด้วยใบหน้า', 80);
            await startVideo();
            startFaceDetection();
            toggleTheme(true);
            
            updateLoadingStatus('พร้อมใช้งาน', 'ระบบพร้อมสำหรับการเช็คชื่อ', 100);
            setTimeout(() => {
                hideLoadingScreen();
            }, 1000);
        });

        // ฟังก์ชันดึง URL อัตโนมัติ
        async function autoConfigureWebAppUrl() {
            try {
                // ใช้ URL เริ่มต้นที่กำหนดไว้
                gasWebAppUrl = DEFAULT_WEB_APP_URL;
                localStorage.setItem('gasWebAppUrl', gasWebAppUrl);
                
                console.log('ใช้ URL เริ่มต้นอัตโนมัติ:', gasWebAppUrl);
                showAlert('alert', 'ระบบพร้อมใช้งาน!', 'success');

            } catch (error) {
                console.error('Auto-configure error:', error);
                showAlert('alert', 'ระบบตั้งค่าอัตโนมัติมีปัญหา กรุณาติดต่อผู้ดูแล', 'error');
            }
            return gasWebAppUrl;
        }

        async function loadFaceApiModels() {
            try {
                updateLoadingStatus('กำลังโหลดโมเดลใบหน้า...', 'กำลังดาวน์โหลดโมเดล AI', 60);
                
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                
                updateLoadingStatus('โหลดโมเดลใบหน้าสำเร็จ', 'โมเดลพร้อมใช้งาน', 80);
            } catch (error) {
                console.error('Error loading face models:', error);
                updateLoadingStatus('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดโมเดลใบหน้าได้', 0);
                showAlert('alert', 'ไม่สามารถโหลดโมเดลใบหน้าได้ กรุณารีเฟรชหน้าเว็บ', 'error');
            }
        }

        // Video Functions
        async function startVideo() {
            try {
                if (videoStream) {
                    stopVideo();
                }
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                videoStream = stream;
                video.srcObject = stream;
                
                // Set canvas size to match video
                video.addEventListener('loadedmetadata', () => {
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                });
            } catch (e) {
                console.error("Could not start video", e);
                showAlert('alert', 'ไม่สามารถเปิดกล้องได้ กรุณาตรวจสอบการอนุญาต', 'error');
            }
        }

        function stopVideo() { 
            if (videoStream) { 
                videoStream.getTracks().forEach(track => track.stop()); 
                videoStream = null; 
            } 
        }

        // Face Detection
        function startFaceDetection() {
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
            }
            
            faceDetectionInterval = setInterval(async () => {
                if (!modelsLoaded || isCheckingIn) return;
                
                try {
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
                        .withFaceLandmarks()
                        .withFaceDescriptors();
                    
                    // Update overlay
                    const canvas = document.getElementById('overlay');
                    const context = canvas.getContext('2d');
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw detections
                    faceapi.draw.drawDetections(canvas, detections);
                    faceapi.draw.drawFaceLandmarks(canvas, detections);
                    
                    // Enable/disable checkin button based on face detection
                    if (detections.length > 0) {
                        checkinButton.disabled = false;
                        checkinButton.innerHTML = '<i data-lucide="clock" class="w-5 h-5"></i><span>เช็คชื่อตอนนี้</span>';
                    } else {
                        checkinButton.disabled = true;
                        checkinButton.innerHTML = '<i data-lucide="user-x" class="w-5 h-5"></i><span>ไม่พบใบหน้า</span>';
                    }
                    
                    lucide.createIcons();
                } catch (error) {
                    console.error('Face detection error:', error);
                }
            }, 1000);
        }

        // Checkin Functions
        document.getElementById('checkinButton').addEventListener('click', async () => {
            if (isCheckingIn) return;
            
            try {
                isCheckingIn = true;
                setCheckinButtonState(true);
                
                // Capture image from video
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                const studentId = localStorage.getItem('registeredStudentId');
                const studentName = localStorage.getItem('registeredStudentName');
                const studentClass = localStorage.getItem('registeredStudentClass');
                
                showAlert('alert', 'กำลังเช็คชื่อ...', 'info');
                
                console.log('Sending checkin data:', { studentId, studentName, studentClass });
                
                const response = await apiCall({
                    action: 'checkin',
                    data: {
                        studentid: studentId,
                        name: studentName,
                        class: studentClass,
                        imagedatabase64: imageData
                    }
                });
                
                console.log('Checkin response:', response);
                
                if (response.success) {
                    showAlert('alert', 'เช็คชื่อสำเร็จ!', 'success');
                    
                    // Add to checkin history
                    const now = new Date();
                    const checkinTime = now.toLocaleTimeString('th-TH');
                    const checkinDate = now.toLocaleDateString('th-TH', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const checkinRecord = {
                        date: checkinDate,
                        time: checkinTime,
                        timestamp: now.getTime()
                    };
                    
                    checkinHistory.unshift(checkinRecord);
                    updateCheckinHistory();
                    updateTodayStatus();
                    
                } else {
                    throw new Error(response.error || 'เกิดข้อผิดพลาดในการเช็คชื่อ');
                }
            } catch (error) {
                console.error('Checkin error:', error);
                showAlert('alert', 'เช็คชื่อไม่สำเร็จ: ' + error.message, 'error');
            } finally {
                isCheckingIn = false;
                setCheckinButtonState(false);
            }
        });

        // UI Update Functions
        function updateCheckinHistory() {
            const historyContainer = document.getElementById('checkinHistory');
            
            if (checkinHistory.length === 0) {
                historyContainer.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <i data-lucide="clock" class="w-12 h-12 mx-auto mb-2"></i>
                        <p>ยังไม่มีประวัติการเช็คชื่อ</p>
                    </div>
                `;
                return;
            }
            
            historyContainer.innerHTML = checkinHistory.map(record => `
                <div class="bg-gray-600 p-3 rounded-lg mb-2 animate-fade-in">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium">${record.date}</p>
                            <p class="text-sm text-gray-300">เวลา ${record.time}</p>
                        </div>
                        <div class="bg-green-500 text-white px-2 py-1 rounded-full text-xs">
                            สำเร็จ
                        </div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function updateTodayStatus() {
            const todayStatus = document.getElementById('todayStatus');
            const today = new Date().toDateString();
            
            const todayCheckins = checkinHistory.filter(record => {
                const recordDate = new Date(record.timestamp).toDateString();
                return recordDate === today;
            });
            
            if (todayCheckins.length > 0) {
                const latestCheckin = todayCheckins[0];
                todayStatus.innerHTML = `
                    <div class="text-green-400">
                        <i data-lucide="check-circle" class="w-12 h-12 mx-auto mb-2"></i>
                        <p class="font-bold">เช็คชื่อแล้ว</p>
                        <p class="text-sm">เวลา ${latestCheckin.time}</p>
                    </div>
                `;
            } else {
                todayStatus.innerHTML = `
                    <div class="text-gray-400">
                        <i data-lucide="clock" class="w-12 h-12 mx-auto mb-2"></i>
                        <p>ยังไม่ได้เช็คชื่อวันนี้</p>
                    </div>
                `;
            }
            
            lucide.createIcons();
        }

        function updateDateTime() {
            const now = new Date();
            const dateElement = document.getElementById('currentDate');
            const timeElement = document.getElementById('currentTime');
            
            dateElement.textContent = now.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            timeElement.textContent = now.toLocaleTimeString('th-TH', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Button State Management
        function setCheckinButtonState(loading) {
            const button = document.getElementById('checkinButton');
            if (loading) {
                button.innerHTML = '<div class="loader w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div> กำลังเช็คชื่อ...';
                button.disabled = true;
            } else {
                button.innerHTML = '<i data-lucide="clock" class="w-5 h-5"></i><span>เช็คชื่อตอนนี้</span>';
                button.disabled = false;
                lucide.createIcons();
            }
        }

        // Utility Functions
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden', 'bg-green-500', 'bg-red-500', 'bg-blue-500', 'bg-yellow-500');
            
            if (type === 'success') alertDiv.classList.add('bg-green-500');
            else if (type === 'error') alertDiv.classList.add('bg-red-500');
            else if (type === 'info') alertDiv.classList.add('bg-blue-500');
            else if (type === 'warning') alertDiv.classList.add('bg-yellow-500');
            
            alertDiv.classList.remove('hidden');
            setTimeout(() => { alertDiv.classList.add('hidden'); }, 5000);
        }

        async function apiCall(payload) {
            if (!gasWebAppUrl) {
                throw new Error('GAS URL not configured');
            }
            try {
                console.log('Sending API request:', payload);
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                console.log('API response:', result);
                return result;
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        // Theme Management
        function toggleTheme(initialLoad = false) {
            const html = document.documentElement;
            let isDarkMode = html.classList.contains('dark');

            if (initialLoad) {
                isDarkMode = localStorage.getItem('theme') === 'dark' || 
                            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (isDarkMode) html.classList.add('dark');
                else html.classList.remove('dark');
            } else {
                if (isDarkMode) {
                    html.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    html.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
            updateThemeIcons();
        }

        function updateThemeIcons() {
            const themeIconSun = document.getElementById('theme-icon-sun');
            const themeIconMoon = document.getElementById('theme-icon-moon');
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                themeIconMoon.classList.add('hidden');
                themeIconSun.classList.remove('hidden');
            } else {
                themeIconSun.classList.add('hidden');
                themeIconMoon.classList.remove('hidden');
            }
            lucide.createIcons();
        }

        // Initialize date/time display
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Cleanup Functions
        function cleanup() {
            stopVideo();
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
                faceDetectionInterval = null;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cleanup();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopVideo();
                if (faceDetectionInterval) {
                    clearInterval(faceDetectionInterval);
                    faceDetectionInterval = null;
                }
            } else {
                startVideo();
                startFaceDetection();
            }
        });

    </script>
</body>
</html>
